<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando Formulário</title>

    <!--CSS-->
    <link rel="stylesheet" href="css/estilo.css">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
        crossorigin="anonymous">
</head>

<body>
   <main class="container">
        <h1 class="display-5 mt-4">Estilizando Formulário</h1>
        <hr>

        <form action="">
            <section class="p-2">
                <fieldset>
                    <legend class="h5">Informações Pessoais</legend>
                    <article class="mb-3">
                        <label for="usuario" class="form-label">Usuário</label>
                        <input type="text" placeholder="Digite seu usuário" id="usuario" class="form-control form-control-sm">
                    </article>
                    <article class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" placeholder="Digite seu email" id="email" class="form-control">
                    </article>
                    <article class="mb-3">
                        <label for="end" class="form-label">Endereço</label>
                        <input type="text" placeholder="Digite seu Endereço" id="end" class="form-control">
                    </article>
                    <article class="mb-3">
                        <label for="usuario" class="form-label">Acessos</label>
                        <input type="text" placeholder="Super usuário" readonly id="acesso" class="form-control form-control-sm">
                    </article>
                </fieldset>
            </section>
            <hr>
            <section class="p-2">
                <h2 class="display-5 text-primary">Select e Área de Textos</h2>
                <article class="mb-3">
                    <label for="estados" class="form-label">Estados</label>
                    <select name="" id="estados" class="form-control">
                        <option value="">Minas Gerais</option>
                        <option value="">Rio de Janeiro</option>
                        <option value="">São Paulo</option>
                        <option value="">...</option>
                    </select>
                </article>
                <article class="mb-3">
                    <label class="form-label">Mensagem</lb>
                    <textarea rows="3" id="mensagem" class="form-control"></textarea>
                </article>
            </section>
            <hr>
            <section class="p-2">
                <h2 class="display-5 text-warning">Selecionar arquivos</h2>
                <article class="mb-3">
                    <label for="formFile" class="form-label">Selecionar um arquivo</label>
                    <input type="file" name="" id="formFile" class="form-control">
                </article>
            </section>
            <section class="p-2">
                <h2 class="display-5 text-warning">Slider range</h2>
                <article class="mb-3">
                    <label for="range" class="form-label">Selecionar um arquivo</label>
                    <input type="range" name="" id="range" class="form-range">
                </article>
            </section>
        </form>
   </main>

    <!--Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>

</html>
