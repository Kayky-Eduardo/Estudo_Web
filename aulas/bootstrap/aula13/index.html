<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Bootstrap</title>
    <style>
        /* Para fim didático */
        h1 {
            color: coral;
        }

        main {
            width: 70%;
            margin: 0px auto;
        }
    </style>
</head>
<body>
    <main>
        <h1>Cabeçalho Normal</h1>
        <hr>

        <h2>Cabeçalho para titulo 2</h2>
        <h3>Cabeçalho para titulo 3</h3>
        <h4>Cabeçalho para titulo 4</h4>
        <h5>Cabeçalho para titulo 5</h5>
        <h6>Cabeçalho para titulo 6</h6>

        <h1>Display</h1>
        <hr>

        <!-- O H1 só tem relevências como tag semântica, quem controla o tamanho e o bootstrap -->
        <h1 class="display-1">Cabeçalho para titulo 1</h2>
        <h1 class="display-2">Cabeçalho para titulo 2</h3>
        <h1 class="display-3">Cabeçalho para titulo 3</h4>
        <h1 class="display-4">Cabeçalho para titulo 4</h5>
        <h1 class="display-5">Cabeçalho para titulo 5</h6>
        <!-- Display não é só para tags de titulo -->
         <p class="display-6">Cabeçalho para título</p>
    </main>
    <!-- Bootstrap JS (apenas o nescessário) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <!-- A linha acima é necessara para o uso desse componentes
    Modal - Dropdow - Collapse (como em acordeões ou navbars móveis)
    Tooltip - Popover - Carousel - Toast
     -->
</body>
