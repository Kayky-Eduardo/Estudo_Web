<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Bootstrap</title>
</head>
<body>
    <main class="w-75 mx-auto">
        <header>
            <h1>Formatando Botões</h1>
            <hr>
        </header>
        <section class="p-4">
            <h3>Botão simples</h3>
            <hr>
            <button class="btn btn-button border border-1" type="button">Clique aqui</button>
            <h3>Botões com diferentes tags</h3>
            <a href="#" class="btn btn-info">Link</a>
            <button class="btn btn-info">Submit</button>
            <input type="button" class="btn btn-info" value="Button">
            <input type="reset" class="btn btn-info" value="Reset">
        </section>
        <section class="p-4">
            <h3>Botões com contornos</h3>
            <hr>
            <button type="button" class="btn btn-outline-warning">Clique</button>

            <!-- Tamanhos de botões - opções: btn-lg, btn-sm, btn-block -->
            <h3>Tamanho dos botões</h3>
            <hr>
            <button type="button" class="btn btn-info btn-lg">Grande</button>
            <button type="button" class="btn btn-info">Normal</button>
            <button type="button" class="btn btn-info btn-sm">Pequeno</button>
            <br><br>
            <button type="button" class="btn btn-info btn-block">Bloco</button>
        </section>
        <section class="p-4">
            <h3>Grupos de botões - Horizontal</h3>
            <hr>
            <div class="btn-group">
                <button type="button" class="btn btn-info">Esquerda</button>
                <button type="button" class="btn btn-success">Centro</button>
                <button type="button" class="btn btn-info">Direita</button>
            </div>
        </section>
        <section class="p-4">
            <h3>Toolbar de botões</h3>
            <hr>
            <div class="btn-toolbar">
                <div class="btn-group">
                    <button type="button" class="btn btn-danger">1</button>
                    <button type="button" class="btn btn-danger">2</button>
                    <button type="button" class="btn btn-danger">3</button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-danger">4</button>
                    <button type="button" class="btn btn-danger">5</button>
                </div>
            </div>
        </section>
        <section class="p-4">
            <h3>Grupos de botões - Vertical</h3>
            <hr>
            <div class="btn-group-vertical">
                <button type="button" class="btn btn-danger">topo</button>
                <button type="button" class="btn btn-success">meio</button>
                <button type="button" class="btn btn-danger">fundo</button>
            </div>
        </section>
    </main>

    <!-- Bootstrap JS (apenas o nescessário) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <!-- A linha acima é necessara para o uso desse componentes
    Modal - Dropdow - Collapse (como em acordeões ou navbars móveis)
    Tooltip - Popover - Carousel - Toast
    -->
  
</body>
</html>
