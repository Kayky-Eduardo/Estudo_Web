<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes do google</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+SC:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=WDXL+Lubrifont+TC&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Estudo sobre Google Fonts</h1>
    </header>
    <main>
        <section>
            <article>
                <p class="font-1">Este é um parágrafo com a fonte Roboto</p>
            </article>
            <article>
                <p class="font-2">Este é um paragrafo com a fonte Alumni Sans SC</p>
            </article>
            <article>
                <p class="font-3">Este é um paragrafo com a fonte WDXL Lubrifont TC</p>
            </article>
            <article>
                <p class="font-4">Este é um paragrafo com a fonte Roboto Mono</p>
            </article>
        </section>
    </main>
</body>
</html>
