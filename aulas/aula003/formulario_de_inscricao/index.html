<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Elaborado</title>
</head>
<body>
    <h1>Formulário de Inscrição</h1>
    
    <form action="/enviar" method="post">
        <label for="nome">Nome Completo:</label>
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome Completo" required>
        <br><br>

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" placeholder="exemplo@dominio.com" required>
        <br><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" name="telefone" id="telefone" placeholder="(XX) XXXXX-XXXX" pattern="\(\d[2]\) \d{5} - \d{4}" required>
        <br><br>

        <!--Campo para escolher o gênero com opções em uma lista-->
        <label for="genero">Gênero:</label>
        <select name="genero" id="genero">
            <option value="masculino">masculino</option>
            <option value="feminino">feminino</option>
            <option value="outros">Outros</option>
            <option value="prefiro_nao_dizer">Prefiro não dizer</option>
        </select>
        <br><br>

        <!--Checkbox para aceitar os termos e condições -->
        <label>
            <input type="checkbox" name="termos" id="termos" required> Eu aceito os termos de condições
        </label>
        <br><br>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" name="data_nascimento" id="data_nascimento" required>
        <br><br>

        <label for="interesses">interesses (selecione múltiplos):</label>
        <select name="interesses" id="interesses">
            <option value="esportes">Esportes</option>
            <option value="musica">música</option>
            <option value="tecnologia">Tecnologia</option>
            <option value="viagens">Viagens</option>
        </select>
        <br><br>

        <label for="arquivos">Envie seu curriculo (PDF)</label>
        <input type="file" name="arquivos" id="arquivos" accept=".pdf">
        <br><br>

        <label for="mensagem">Mensagem:</label>
        <textarea name="mensagem" id="mensagem" rows="4" placeholder="Escreva uma mensagem..."></textarea>
        <br><br>

        <button type="submit">Enviar Inscrição</button>
