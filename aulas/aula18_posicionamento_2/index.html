<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Bootstrap - Display, Padding e Margin</title>
</head>
<body>
    <main>
        <section class="container">
            <h1 class="p-4 display-3 bg-info">Colar no topo</h1>
            <hr>
            <br><br>
            <!-- Só funciona top -->
            <ul class="p-4 list-inline bg-warning sticky-top">
                <li class="list-inline-item fs-1">Home</li>
                <li class="list-inline-item fs-1">Empresas</li>
                <li class="list-inline-item fs-1">Galeria</li>
                <li class="list-inline-item fs-1">Contato</li>
            </ul>
            <div style="height: 2000px"></div>

        </section>
        <footer class="text-center mt-5">
            <small>&copy; 2025 - Exemplo de Página Bootstrap</small>
        </footer>
    </main>

    <!-- Bootstrap JS (apenas o nescessário) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <!-- A linha acima é necessara para o uso desse componentes
    Modal - Dropdow - Collapse (como em acordeões ou navbars móveis)
    Tooltip - Popover - Carousel - Toast
    -->
  
</body>
</html>
